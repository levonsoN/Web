<html>
<head>
    <title>Main</title>
</head>
<body>
<h1>Function Tabulator</h1>
<form method="POST" action="result.jsp">
    <label for="AParam"> A: </label>
    <input id="AParam" name="a_param" type="number" value="0.1" step="0.00001">
    <br>
    <br>
    <label for="BParam"> B: </label>
    <input id="BParam" name="b_param" type="number" value="1" step="0.00001">
    <br>
    <br>
    <label for="HParam"> H: </label>
    <input id="HParam" name="h_param" type="number" value="0.001" step="0.00001">
    <br>
    <br>
    <button type="submit">Tabulate</button>
</form>
</body>
</html>
