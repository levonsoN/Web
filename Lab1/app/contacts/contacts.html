<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="contacts.css">
    <title>Contact Page</title>
</head>
<body>
<div id="backgroundGradient"></div>
<div id="background">
    <a href="https://www.artstation.com/grimcatt">
        <img id="backgroundLeft" class="initial-animation" alt src="left.png">
    </a>
    <a href="https://www.artstation.com/nicponim">
        <img id="backgroundRight" class="initial-animation" alt src="right.png">
    </a>
</div>
<div id="body">
    <div id="main"><h1 id="header">Contact Me</h1>
        <form id="messageForm" method="post">
            <label for="firstName">First Name:</label>
            <input id="firstName" class="formName" type="text">
            <label for="lastName">Last Name:</label>
            <input id="lastName" class="formName" type="text">
            <br>
            <label for="email">E-Mail:</label>
            <input id="email" type="text">
            <br>
            <label for="message">Message:</label>
            <textarea id="message" placeholder="Type your message here..."></textarea>
            <button type="submit" id="sendButton" value="Send">Send</button>
        </form>
    </div>
</div>
<div id="toMain">
    <a href="../title/title.html">Back to the Main Page</a>
</div>
<script src="../initialAnimationRemover.js"></script>
</body>
