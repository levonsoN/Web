<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Region Data Page</title>
    <link rel="stylesheet" href="/generic.css">
</head>
<body>
<h1>Edit Region Data</h1>
<form th:method="PATCH" th:object="${region}">
    <h3>Edit Region Info</h3>
    <label for="nameInput">Region Name:</label>
    <input id="nameInput" name="name" type="text" th:value="${region.getName()}">
    <p class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
    <br>
    <label for="areaInput">Region Area:</label>
    <input id="areaInput" name="area" type="number" step="0.01" min="0" value="0" th:value="${region.getArea()}">
    <p class="error" th:if="${#fields.hasErrors('area')}" th:errors="*{area}"></p>
    <br>
    <button type="submit">Update</button>
</form>
<hr>
<a th:href="@{/regions/{id}(id=${region.getId()})}">Back to the Region Data</a>
</body>
</html>
